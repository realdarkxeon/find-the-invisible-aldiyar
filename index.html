<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link href="styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Find the invisible Aldiyar</title>
</head>

<body onload="toggleModal()">
    <img id="finalAldiyar" src="aldiyar.png" alt="Aldiyar">
    <!-- Modal -->
    <div class="modal fade" id="gameOptions" tabindex="-1" role="dialog" aria-labelledby="gameOptions" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Find the invisible Aldiyar!</h5>
                </div>
                <div class="modal-body">
                    <p>On the road to Butakovka, Aldiyar has hidden and needs finding.<br />To find him, listen for his call! The faster he дальше!'s, the closer you are to him.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="startGame()">I'm
                        ready!</button>
                </div>
            </div>
        </div>
    </div>

    <div id="aldiyar" onclick="foundAldiyar(this)"></div>

    <script>
        var audio = new Audio("move-on-by-aldiyar.mp3");
        var dalsheLoop = null;

        function toggleModal() {
            var myModal = new bootstrap.Modal(document.getElementById('gameOptions'));
            myModal.toggle();
        }

        function startGame() {
            var aldiyar = document.getElementById('aldiyar');
            aldiyar.style.position = "absolute";
            aldiyar.style.left = Math.floor(Math.random() * window.innerWidth - 50) + 'px';
            aldiyar.style.top = Math.floor(Math.random() * window.innerHeight - 100) + 'px';

            dalsheLoop = setInterval(function() {
                audio.play();
            }, 5)
        }

        function foundAldiyar(element) {
            clearInterval(dalsheLoop);
            element.style.opacity = "1.0";

            var thx = new Audio("well-done-by-aldiyar.mp3");
            thx.play();

            setTimeout(function() {
                alert("Congratulations, you found Aldiyar!");
            }, 500);

            const Aldiyar = document.getElementById("aldiyar");
            const largerAldiyar = document.getElementById("finalAldiyar");

            // Aldiyar.classList.add("bigAldiyar");
            largerAldiyar.style.opacity = "1";
            setTimeout(() => {}, 3000);
            Aldiyar.style.opacity = "0";
        }

        function calculateDistance(elem, mouseX, mouseY) {
            return Math.floor(Math.sqrt(Math.pow(mouseX - (elem.left + (elem.width / 2)), 2) + Math.pow(mouseY - (elem
                .top + (elem.height / 2)), 2)));
        }

        document.addEventListener('mousemove', (event) => {
            var aldiyar = document.getElementById('aldiyar').getBoundingClientRect();
            var distance = calculateDistance(aldiyar, event.clientX, event.clientY);

            // kms
            if (distance < 100) audio.playbackRate = 10;
            else if (distance < 200) audio.playbackRate = 8;
            else if (distance < 300) audio.playbackRate = 6;
            else if (distance < 300) audio.playbackRate = 4;
            else if (distance < 300) audio.playbackRate = 3;
            else if (distance < 500) audio.playbackRate = 2.5;
            else if (distance < 700) audio.playbackRate = 1.5;
            else if (distance < 900) audio.playbackRate = 1;
            else audio.playbackRate = 0.5;
        });
    </script>
    <script src="aldiyar.png"></script>
</body>

</html>
